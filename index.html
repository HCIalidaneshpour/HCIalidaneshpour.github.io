<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه رای گیری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: right;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .hint {
            color: #666;
            font-size: 12px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        #votingSystem {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .candidate-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <div id="loginPage" class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="لوگو">
        </div>
        <h2 class="login-title">ورود به سامانه</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>کد ملی:</label>
                <input type="text" id="nationalId" value="0021677085">
                <div class="hint">لطفاً کد ملی خود را وارد نمائید</div>
                <div id="nationalIdError" class="error"></div>
            </div>
            <div class="form-group">
                <label>شماره شناسنامه:</label>
                <input type="text" id="certificateNumber" value="0021677085">
                <div class="hint">لطفاً شماره شناسنامه خود را وارد نمائید</div>
                <div id="certificateError" class="error"></div>
            </div>
            <button type="submit">ورود</button>
        </form>
    </div>

    <div id="votingSystem">
        <h1>انتخاب نامزدها</h1>
        <p>لطفا ۳۰ نامزد را انتخاب نمایید:</p>
        <div id="messageBox" class="message"></div>
        <form id="votingForm">
            <div class="candidate-list" id="candidateContainer"></div>
            <button type="submit">ثبت رای</button>
        </form>
    </div>

    <script>
        // Previous JavaScript code remains unchanged
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nationalId = document.getElementById('nationalId').value;
            const certificateNumber = document.getElementById('certificateNumber').value;
            let isValid = true;

            if (nationalId !== '0021677085') {
                document.getElementById('nationalIdError').textContent = 'کد ملی صحیح نمی باشد';
                document.getElementById('nationalIdError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nationalIdError').style.display = 'none';
            }

            if (certificateNumber !== '0021677085') {
                document.getElementById('certificateError').textContent = 'شماره شناسنامه صحیح نمی باشد';
                document.getElementById('certificateError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('certificateError').style.display = 'none';
            }

            if (isValid) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('votingSystem').style.display = 'block';
                initializeVotingSystem();
            }
        });

        function initializeVotingSystem() {
            const candidates = Array.from({ length: 200 }, (_, i) => `نامزد ${i + 1}`);

            const container = document.getElementById('candidateContainer');
            candidates.forEach(candidate => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="checkbox" name="candidates" value="${candidate}"> ${candidate}
                `;
                container.appendChild(label);
            });
        }

        document.getElementById('votingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const selected = document.querySelectorAll('input[name="candidates"]:checked');
            const messageBox = document.getElementById('messageBox');

            if (selected.length !== 30) {
                messageBox.textContent = "لطفا دقیقا ۳۰ نامزد را انتخاب نمایید.";
                messageBox.className = "message error";
                messageBox.style.display = "block";
                return;
            }

            const votes = Array.from(selected).map(input => input.value);
            localStorage.setItem('votes', JSON.stringify(votes));

            messageBox.textContent = "رای شما با موفقیت ثبت شد.";
            messageBox.className = "message success";
            messageBox.style.display = "block";

            this.reset();
        });
    </script>
</body>

</html>
