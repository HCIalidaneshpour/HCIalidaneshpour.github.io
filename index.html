<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه رای گیری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: right;
        }

        .candidate-search {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .candidate-search input {
            padding: 10px;
            width: calc(50% - 5px);
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .candidate-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .candidate-list label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px;
        }

        .candidate-list input[type="checkbox"] {
            width: auto;
            margin: 0;
            vertical-align: middle;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <h2 class="login-title">ورود به سامانه</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>کد ملی:</label>
                    <input type="text" id="nationalId">
                </div>
                <div class="form-group">
                    <label>شماره شناسنامه:</label>
                    <input type="text" id="certificateNumber">
                </div>
                <button type="submit">ورود</button>
            </form>
        </div>
    </div>

    <div id="votingSystem" style="display: none;">
        <h1>انتخاب نامزدها</h1>
        <p>لطفا ۳۰ نامزد را انتخاب نمایید:</p>
        <div class="candidate-search">
            <input type="text" id="nameSearch" placeholder="جستجو بر اساس نام">
            <input type="text" id="familySearch" placeholder="جستجو بر اساس نام خانوادگی">
        </div>
        <div id="messageBox" class="message"></div>
        <form id="votingForm">
            <div class="candidate-list" id="candidateContainer"></div>
            <button type="submit">ثبت رای</button>
        </form>
    </div>

    <script>
        async function readCandidatesFromCSV() {
            try {
                const response = await fetch('candidates_names.csv');
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                return rows.slice(1).map(row => ({
                    name: row[0],
                    family: row[1],
                    code: row[2]
                })).filter(candidate => candidate.name);
            } catch (error) {
                console.error('Error reading CSV file:', error);
                return [];
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('votingSystem').style.display = 'block';
            initializeVotingSystem();
        });

        function initializeVotingSystem() {
            readCandidatesFromCSV().then(candidates => {
                const container = document.getElementById('candidateContainer');

                function renderCandidates(filteredCandidates) {
                    container.innerHTML = '';
                    filteredCandidates.forEach(candidate => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'checkbox';
                        input.name = 'candidates';
                        input.value = candidate.code;

                        const text = document.createTextNode(
                            `${candidate.name} ${candidate.family} (${candidate.code})`
                        );

                        label.appendChild(input);
                        label.appendChild(text);
                        container.appendChild(label);
                    });
                }

                renderCandidates(candidates);

                document.getElementById('nameSearch').addEventListener('input', function () {
                    const searchValue = this.value.trim();
                    const filteredCandidates = candidates.filter(candidate =>
                        candidate.name.includes(searchValue)
                    );
                    renderCandidates(filteredCandidates);
                });

                document.getElementById('familySearch').addEventListener('input', function () {
                    const searchValue = this.value.trim();
                    const filteredCandidates = candidates.filter(candidate =>
                        candidate.family.includes(searchValue)
                    );
                    renderCandidates(filteredCandidates);
                });
            });
        }

        document.getElementById('votingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const selected = document.querySelectorAll('input[name="candidates"]:checked');
            const messageBox = document.getElementById('messageBox');

            if (selected.length !== 30) {
                messageBox.textContent = "لطفا دقیقا ۳۰ نامزد را انتخاب نمایید.";
                messageBox.className = "message error";
                messageBox.style.display = "block";
                return;
            }

            const votes = Array.from(selected).map(input => input.value);
            localStorage.setItem('votes', JSON.stringify(votes));

            messageBox.textContent = "رای شما با موفقیت ثبت شد.";
            messageBox.className = "message success";
            messageBox.style.display = "block";

            this.reset();
        });
    </script>
</body>

</html>
