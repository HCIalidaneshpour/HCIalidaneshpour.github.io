<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه رای گیری</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: right;
            font-size: 16px;
        }

        .login-page {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-in-out;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group .helper-text {
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        #votingSystem {
            padding: 25px;
            max-width: 1500px;
            margin: 0 auto;
            min-height: 100vh;
            background-image: url('logo2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: opacity 0.3s ease-in-out;
        }

        .voting-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #votingSystem h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .initial-section {
            margin-bottom: 30px;
        }

        .initial-section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .initialbar {
            display: flex;
            flex-wrap: nowrap;
            gap: 2px;
            margin-bottom: 20px;
            width: 100%;
            overflow-x: auto;
        }

        .initialbar a {
            text-decoration: none;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #333;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            min-width: 25px;
        }

        .initialbar a.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .candidate-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .candidate-list label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .pagination .arrow {
            font-size: 20px;
            padding: 5px 10px;
        }

        .pagination .arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .hiding {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo">
                <h2 class="login-title">ورود به سامانه</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>کد ملی:</label>
                    <input type="text" id="nationalId" maxlength="10" placeholder="0021677085">
                    <div class="helper-text">لطفا کد ملی خود را وارد نمائید</div>
                </div>
                <div class="form-group">
                    <label>شماره شناسنامه:</label>
                    <input type="text" id="certificateNumber" placeholder="0021677085">
                    <div class="helper-text">لطفا شماره شناسنامه خود را وارد نمائید</div>
                </div>
                <button type="submit">ورود</button>
            </form>
        </div>
    </div>

    <div id="votingSystem" style="display: none;">
        <div class="voting-content">
            <h1>انتخاب نامزدها</h1>
            <p>لطفاً حداکثر ۳۰ نامزد از بین نامزدهای موجود انتخاب نمایید</p>

            <div class="initial-section">
                <div class="initial-section-title">نام</div>
                <div class="initialbar" id="nameInitials"></div>
            </div>

            <div class="initial-section">
                <div class="initial-section-title">نام خانوادگی</div>
                <div class="initialbar" id="familyInitials"></div>
            </div>

            <div id="messageBox" class="message"></div>

            <form id="votingForm">
                <div class="candidate-list" id="candidateContainer"></div>
                <div class="pagination" id="pagination"></div>
                <button type="submit">ثبت رأی</button>
            </form>
        </div>
    </div>

    <script>
        const persianAlphabet = [
            'آ', 'ا', 'ب', 'پ', 'ت', 'ث', 'ج', 'چ', 'ح', 'خ',
            'د', 'ذ', 'ر', 'ز', 'ژ', 'س', 'ش', 'ص', 'ض', 'ط',
            'ظ', 'ع', 'غ', 'ف', 'ق', 'ک', 'گ', 'ل', 'م', 'ن',
            'و', 'ه', 'ی'
        ];

        // Store selected candidates globally
        let selectedCandidates = new Set();

        async function readCandidatesFromCSV() {
            try {
                const response = await fetch('candidates_names.csv');
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                return rows.slice(1).map(row => ({
                    name: row[0],
                    family: row[1],
                    code: row[2]
                })).filter(candidate => candidate.name);
            } catch (error) {
                console.error('Error reading CSV file:', error);
                return [];
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('votingSystem').style.display = 'block';
            initializeVotingSystem();
        });

        function initializeVotingSystem() {
            readCandidatesFromCSV().then(candidates => {
                const container = document.getElementById('candidateContainer');
                const nameInitials = document.getElementById('nameInitials');
                const familyInitials = document.getElementById('familyInitials');
                const pagination = document.getElementById('pagination');

                const perPage = 20;
                let currentPage = 1;
                let totalPages = 0;

                function renderCandidates(filteredCandidates) {
                    container.innerHTML = '';
                    const start = (currentPage - 1) * perPage;
                    const end = start + perPage;
                    const pageCandidates = filteredCandidates.slice(start, end);

                    pageCandidates.forEach(candidate => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'checkbox';
                        input.name = 'candidates';
                        input.value = candidate.code;

                        // Check if this candidate was previously selected
                        if (selectedCandidates.has(candidate.code)) {
                            input.checked = true;
                        }

                        input.addEventListener('change', function () {
                            if (this.checked) {
                                selectedCandidates.add(this.value);
                            } else {
                                selectedCandidates.delete(this.value);
                            }
                        });

                        const text = document.createTextNode(
                            `${candidate.name} ${candidate.family} (${candidate.code})`
                        );

                        label.appendChild(input);
                        label.appendChild(text);
                        container.appendChild(label);
                    });

                    renderPagination(filteredCandidates);
                }

                function renderPagination(filteredCandidates) {
                    pagination.innerHTML = '';
                    totalPages = Math.ceil(filteredCandidates.length / perPage);

                    // Add prev arrow
                    const prevArrow = document.createElement('button');
                    prevArrow.textContent = '▶';
                    prevArrow.className = 'arrow';
                    prevArrow.disabled = currentPage === 1;
                    prevArrow.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderCandidates(filteredCandidates);
                        }
                    });
                    pagination.appendChild(prevArrow);

                    // Calculate page range
                    let startPage = Math.max(1, currentPage - 5);
                    let endPage = Math.min(totalPages, startPage + 9);
                    startPage = Math.max(1, endPage - 9);

                    // Add page buttons
                    for (let i = startPage; i <= endPage; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.className = i === currentPage ? 'active' : '';
                        button.addEventListener('click', () => {
                            currentPage = i;
                            renderCandidates(filteredCandidates);
                        });
                        pagination.appendChild(button);
                    }

                    // Add next arrow
                    const nextArrow = document.createElement('button');
                    nextArrow.textContent = '◀';
                    nextArrow.className = 'arrow';
                    nextArrow.disabled = currentPage === totalPages;
                    nextArrow.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            renderCandidates(filteredCandidates);
                        }
                    });
                    pagination.appendChild(nextArrow);
                }

                function renderInitials(target) {
                    target.innerHTML = '<a href="#" class="active">همه</a>';

                    persianAlphabet.forEach(initial => {
                        const link = document.createElement('a');
                        link.textContent = initial;
                        link.href = '#';

                        link.addEventListener('click', e => {
                            e.preventDefault();
                            document.querySelectorAll(`#${target.id} a`).forEach(a => a.classList.remove('active'));
                            link.classList.add('active');

                            const key = target.id === 'nameInitials' ? 'name' : 'family';
                            const filteredCandidates = candidates.filter(candidate =>
                                candidate[key].startsWith(initial));
                            currentPage = 1;
                            renderCandidates(filteredCandidates);
                        });

                        target.appendChild(link);
                    });

                    target.querySelector('a').addEventListener('click', e => {
                        e.preventDefault();
                        document.querySelectorAll(`#${target.id} a`).forEach(a => a.classList.remove('active'));
                        e.target.classList.add('active');
                        currentPage = 1;
                        renderCandidates(candidates);
                    });
                }

                renderCandidates(candidates);
                renderInitials(nameInitials);
                renderInitials(familyInitials);
            });
        }

        document.getElementById('votingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const selected = document.querySelectorAll('input[name="candidates"]:checked');
            const messageBox = document.getElementById('messageBox');

            if (selected.length !== 30) {
                messageBox.textContent = "لطفاً حداکثر ۳۰ نامزد از بین نامزدهای موجود انتخاب نمایید";
                messageBox.className = "message error";
                messageBox.style.display = "block";
                return;
            }

            const votes = Array.from(selected).map(input => input.value);
            localStorage.setItem('votes', JSON.stringify(votes));

            messageBox.textContent = "رای شما با موفقیت ثبت شد.";
            messageBox.className = "message success";
            messageBox.style.display = "block";

            this.reset();
        });
    </script>
</body>

</html>
